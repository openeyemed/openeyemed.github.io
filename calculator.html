<!DOCTYPE html>
<html>
<head>
    <title>Investment Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Investment Calculator</h1>
    <form id="calculator-form">
        <label for="investorShares">Investor's Shares:</label>
        <input type="number" id="investorShares" name="investorShares" min="1" max="2000000">
        <br>

        <label for="netProfit">Quarterly Net Profit After Reserves & Taxes*</label>
        <input type="number" id="netProfit" name="netProfit">
        <br>

        <label for="term">Term (in years):</label>
        <select id="term" name="term">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <br>

        <input type="button" value="Calculate" onclick="calculateInvestment()">
    </form>

    <p>*This refers to the first quarterly profit period total. A CAGR of 25% will be used for illustration purposes.</p>

    <h2>Results</h2>
    <div id="results"></div>
    <div id="quarterlyText"></div>
    <div id="totalPaid"></div>
    <canvas id="distributionChart" width="400" height="200"></canvas>

    <h2>Shareholder's Potential Valuation of Shares</h2>
    <div id="yearlyText"></div>
    <canvas id="valuationChart" width="400" height="200"></canvas>

    <script>
        function formatNumber(num) {
            return num.toLocaleString('en-US', {maximumFractionDigits: 2});
        }

        function calculateInvestment() {
            const investorShares = parseFloat(document.getElementById("investorShares").value);
            const netProfit = parseFloat(document.getElementById("netProfit").value);
            const term = parseInt(document.getElementById("term").value);
            const totalShares = 2000000;
            const ownershipPercentage = investorShares / totalShares;
            let investorQuarterlyProfit = netProfit * ownershipPercentage;

            const quarterlyGrowthRate = Math.pow(1 + 0.25, 1 / 4) - 1;
            let growthFactor = 1;
            let quarterlyText = "";
            let totalPaidToInvestor = 0;
            let quarterlyDistributions = [];
            let yearlyValuations = [investorShares];

            for (let i = 1; i <= 20; i++) {
                if (i > 1) {
                    growthFactor *= (1 + quarterlyGrowthRate);
                }
                const adjustedInvestorQuarterlyProfit = investorQuarterlyProfit * growthFactor;
                totalPaidToInvestor += adjustedInvestorQuarterlyProfit;
                quarterlyDistributions.push(adjustedInvestorQuarterlyProfit);
                quarterlyText += `Q${i}: $${formatNumber(adjustedInvestorQuarterlyProfit)}<br>`;

                if (i % 4 === 0) {
                    const yearlyValuation = 4 * adjustedInvestorQuarterlyProfit * 4; // 4 quarters and 4x multiple
                    yearlyValuations.push(yearlyValuation);
                }
            }

            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = `Your quarterly distribution will be <strong>$${formatNumber(investorQuarterlyProfit)}</strong> based on your ownership.`;

            document.getElementById("quarterlyText").innerHTML = quarterlyText;
            document.getElementById("totalPaid").innerHTML = `Total Paid to Investor: $${formatNumber(totalPaidToInvestor)}`;

            const distributionCtx = document.getElementById("distributionChart").getContext('2d');
            new Chart(distributionCtx, {
                type: 'line',
                data: {
                    labels: Array.from({length: 20}, (_, i) => `Q${i + 1}`),
                    datasets: [{
                        label: 'Quarterly Distributions',
                        data: quarterlyDistributions,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        fill: false
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value, index, values) {
                                    return '$' + value.toLocaleString();
                                }
                            }
                        }
                    }
                }
            });

            const valuationCtx = document.getElementById("valuationChart").getContext('2d');
            new Chart(valuationCtx, {
                type: 'line',
                data: {
                    labels: Array.from({length: 5}, (_, i) => `Year ${i + 1}`),
                    datasets: [{
                        label: 'Yearly Valuation',
                        data: yearlyValuations,
                        borderColor: 'rgba(255, 99, 132, 1)',
                        fill: false
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value, index, values) {
                                    return '$' + value.toLocaleString();
                                }
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
